apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: volcydes/mini-todo-backend:latest
          env:
            - name: DATABASE_URL
              value: postgresql://todo:postgres@postgres:5432/todo
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend
spec:
  type: NodePort
  selector:
    app: todo-backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
