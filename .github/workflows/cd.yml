name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-kubernetes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kind (Kubernetes in Docker)
        uses: helm/kind-action@v1.9.0
        with:
          version: v0.23.0
          kubectl_version: v1.30.0

      - name: Deploy to Kubernetes (apply manifests + verify)
        run: |
          set -e

          echo "Applying Kubernetes manifests from k8s/..."
          kubectl apply -f k8s/

          echo ""
          echo "Waiting for deployments to be ready..."
          # On tente les rollouts si les deployments existent (sinon on ne casse pas le job)
          kubectl rollout status deployment/postgres --timeout=180s || true
          kubectl rollout status deployment/todo-backend --timeout=180s || true
          kubectl rollout status deployment/todo-frontend --timeout=180s || true

          echo ""
          echo "========== PODS (all namespaces) =========="
          kubectl get pods -A -o wide

          echo ""
          echo "========== SERVICES (all namespaces) =========="
          kubectl get svc -A -o wide

          echo ""
          echo "========== DEPLOYMENTS =========="
          kubectl get deployments -A -o wide

          echo ""
          echo "CD deployment finished âœ…"
